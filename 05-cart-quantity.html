<!DOCTYPE html>
<html>
  <head>
    <title>Cart Quantity</title>
  </head>
  <body>
    <p>Cart Quantity</p>

    <button
      onclick="
    console.log(`Cart quantity: ${cartQuantity}`);
    "
    >
      Show Quantity
    </button>
    <button
      onclick="
    cartQuantity = cartQuantity +1; /*A short cut way of writing this is   cartQuantity += 1;  see example used on +2 button below.  
    There is an even shorter cut by using cartQuantity++ but this only adds one 
    or cartQuantity--: which is minus 1 you can also use * and/ with the equals sign followed by a number*/
    console.log(`Cart quantity: ${cartQuantity}`);
    "
    >
      Add to Cart
    </button>
    <button
      onclick="
    cartQuantity += 2;
    /* Template Literal, we use ${} in javascript to indicate a placeholder for variables. 
    let user = 'Bob' console.log(`We love ${user}.`  the result would be /We love Bob */
    console.log(`Cart quantity: ${cartQuantity}`);
    "
    >
      +2
    </button>

    <button
      onclick="
    cartQuantity = cartQuantity +3;
    console.log(`Cart quantity: ${cartQuantity}`);
    "
    >
      +3
    </button>
    <button
      onclick="cartQuantity = 0;
      console.log(`Cart was reset`);
    console.log(`Cart quantity: ${cartQuantity}`);
    "
    >
      Reset Cart
    </button>

    <script>
      let cartQuantity = 0;
    </script>
  </body>
</html>
